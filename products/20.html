<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#111111">
  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <meta property="og:title" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <meta property="og:description" content="">
  <meta property="og:site_name" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/global.min.css ">
  <link rel="stylesheet" href="../css/style.min.css ">

  <title>RESPAWN RSP-200 Racing Style Gaming Chair, White</title>
</head>


<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a href="../index.html" class="logo header__logo">
          <img src="../img/logo.png" alt="Gamazino logo">
        </a>
      </div>
    </header>
    <main class="main">
      <section class="chair single__product product section--offset">
        <div class="container">
          <h1 class="product__title">
            RESPAWN RSP-200 Racing Style Gaming Chair, White
          </h1>
          <div class="product__row flex flex--sb">
            <div class="product__image"><img src="../img/20.jpg" alt=""></div>
            <div class="product__info">
              <h2 class="product__subtitle">
                Rate:
              </h2>
              <ul class="item__rate">
                <li><img src="../img/star.png" alt=""></li>
                <li><img src="../img/star.png" alt=""></li>
                <li><img src="../img/star.png" alt=""></li>
                <li><img src="../img/star.png" alt=""></li>
                <li><img src="../img/star.png" alt=""></li>
              </ul>
              <h2 class="product__subtitle">Price:</h2>
              <p class="product__price item__price">
                <span>
                  &#8364;
                </span>
                496.99
              </p>
              <form action="" class="product__form" id="contact__form">
                <div class="product__form-field">
                  <input type="email" placeholder="Type your email" required>
                </div>
                <div class="product__form-field">
                  <button type="submit" class="btn-reset form-body__btn">Order</button>
                </div>
              </form>
            </div>
          </div>
          <div class="popup">
            <h2>Thank you!</h2>
            <p>We will contact you soon</p>
            <button type="button" class="btn btn-success" onclick="popupClose()">Ok</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <h2 class="visually-hidden">Footer</h2>
        <ul class="flex flex--center footer__row">
          <li>
            <a href="../terms.html" class="footer__item">Terms &amp; Conditions</a>
          </li>
          <li>
            <a href="../return.html" class="footer__item">Return Policy</a>
          </li>
          <li>
            <a href="../privacy.html" class="footer__item">Privacy Policy</a>
          </li>
          <li>
            <a href="../contact.html" class="footer__item">Contact us</a>
          </li>
        </ul>
        <div class="footer__copyright">&copy; gamazino, 2023. all rights reserved</div>
      </div>
    </footer>
  </div>
  <script>
    let form = document.querySelector('#contact__form');
    let popup = document.querySelector('.popup');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      popup.classList.add('poppedup');
    });

    function popupClose() {
      popup.classList.remove('poppedup');
    }
  </script>
  <script src="../js/app.min.js"></script>
</body>

</html>
